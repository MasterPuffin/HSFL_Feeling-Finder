
<!doctype html>
<html>

<head>
	<title>Line Chart Multiple Axes</title>
	<script src="dist/charts.min.js"></script>
	<script src="dist/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
  body {
    margin: 0px;
  }
  .main {
    width:100%;
    height: 100vh;
    overflow:hidden;
  }
	</style>
</head>

<body>
	<div class="main">
		<canvas id="canvas"></canvas>
	</div>
	<script>
    var colors = {
      blue: "#007BFF",
      green: "#28A745",
      red: "#DC3545",
      orange: "#FFC107",
      aqua: "#17A2B8"
    };

    function getRandomMood() {
      var moods = [0,1,1,2,2,2,3,3,4];
      return moods[Math.floor(Math.random() * moods.length)];
    }
    /*
    Stimmung
    Stress
    Schlaf
    Ern√§hrung
    Bewegung
    */
		var lineChartData = {
			labels: ['Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Gestern', 'Heute'],
			datasets: [{
				label: 'Stimmung',
				borderColor: colors.red,
				backgroundColor: colors.red,
				fill: false,
				data: [
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood()
				],
				yAxisID: 'ax-stimmung',
			},{
				label: 'Stress',
				borderColor: colors.orange,
				backgroundColor: colors.orange,
				fill: false,
				data: [
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood()
				],
				yAxisID: 'ax-stress',
			},{
				label: 'Schlaf',
				borderColor: colors.blue,
				backgroundColor: colors.blue,
				fill: false,
				data: [
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood()
				],
				yAxisID: 'ax-schlaf',
			},{
				label: 'Ern√§hrung',
				borderColor: colors.green,
				backgroundColor: colors.green,
				fill: false,
				data: [
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood()
				],
				yAxisID: 'ax-ernaehrung',
			},{
				label: 'Bewegung',
				borderColor: colors.aqua,
				backgroundColor: colors.aqua,
				fill: false,
				data: [
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood(),
					getRandomMood()
				],
				yAxisID: 'ax-bewegung',
			}
      ]
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
          maintainAspectRatio: false,
					hoverMode: 'index',
					stacked: false,
					scales: {
						yAxes: [{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'left',
							id: 'ax-stimmung',
              ticks: {
                min: 0,
                max: 4,
                stepSize: 1,
                callback: function(label, index, labels) {
                    switch (label) {
                        case 0:
                            return 'üò≠';
                        case 1:
                            return 'üòî';
                        case 2:
                            return 'üòê';
                        case 3:
                            return 'üòÉ';
                        case 4:
                            return 'üòÄ';
                        case 5:
                            return 'FIVE';
                    }
                }
            }
						},{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: false,
							position: 'left',
							id: 'ax-stress',
						},{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: false,
							position: 'left',
							id: 'ax-schlaf',
						},{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: false,
							position: 'left',
							id: 'ax-ernaehrung',
						},{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: false,
							position: 'right',
							id: 'ax-bewegung',
						}],
					}
				}
			});
		};
	</script>
</body>

</html>
